<!DOCTYPE html>
<html>
    <head>
        <title>
            List
        </title>
    </head>
    <body>
        <!-- Un Ordered List-->
        <ul>
            <h2> Fruits List</h2>
            <li>Manago</li>
            <li>Apple</li>
            <li>Cheery</li>

        </ul>
        
        <ul style="list-style-type:square;" >
            <h2> Compass Box</h2>
            <li>Pen</li>
            <li>Pencil</li>
            <li>Eraser</li>

        </ul>
      
       
        <!-- Order List-->
        <ol type="A">
            <h2> Compass Box</h2>
            <li>Pen</li>
            <li>Pencil</li>
            <li>Eraser</li>

        </ol>
        <ol type="A" start="2">
            <h2> Data</h2>
            <li>d1</li>
            <li>d2</li>
        </ol>
        <!-- Definition liist-->
        <dl>
            <dt>
                <h3> HTML Defin list</h3>
                <dd>is easy</dd>
            </dt>
        </dl>
        
    </body>
</html>
